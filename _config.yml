title: CMAP Development Pipeline Data Inspector Guide
remote_theme: pmarsceill/just-the-docs
color_scheme: cmap
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
exclude:
  - README.md

# Aux links for the upper right navigation
aux_links:
  "Development Pipeline Data Inspector":
    - "//cmapgis.maps.arcgis.com/apps/webappviewer/index.html?id=c5566f8d5db34d8da9c1cd839ce13d28"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer "Edit this page on GitHub" link text
gh_edit_link: false # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/CMAP-REPOS/development-pipeline-guide" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately
